<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Simon Lackmann">
    <meta name="HandheldFriendly" content="TRUE">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" sizes="80x79" href="favicon.png">
    <link rel="apple-touch-icon" href="apple_icon.png"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Simon Say's</title>
    <link rel="stylesheet" href="https:/cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/emojione/2.2.7/assets/css/emojione.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
</head>
<body>
<div class="recognize-user"></div>
<!--Message output box-->
<div class='ui tertiary compact segment chatty'>
    <span class="desktop-header">
    <div style="text-align: center; margin: 0"><h3>Simon Say's</h3></div>
    <h4 style="margin: 0" class="ui horizontal header divider">
        <i class="comment icon"></i>
    </h4>
    </span>
    <div class="ui comment messages"></div>
    <div class="space"></div>
</div>
<!--End message output box-->
<footer>
    <div id="footer_form_wrapper" class="ui segment">

        <form class="ui form">
            <div class="ui message chat-status alert alert-info" style="color: darkred"
                 role="alert"> <i class="warning sign icon"></i>
                <span></span>
            </div>
            <div class="ui corner labeled input user_name_field">
                <input class="chat" id="ChatName" type="text" name="name"
                       placeholder="username">
                <div class="ui corner label">
                    <i class="asterisk icon"></i>
                </div>
            </div>
            <div class="ui grid">
                <div class="ten wide column">
                    <div style="text-align: center">
                        <textarea id="emojify" class="msg" type="text" placeholder="Message..." cols="1"
                                  rows="1"></textarea>
                    </div>
                </div>
                <div class="six wide column">
                    <div class="li-avatar">
                        <div class="ui fluid selection dropdown">
                            <i class="dropdown icon"></i>
                            <span class="default text Avatar">
                            <i class='user icon' style="font-size: 1em"></i>
                            </span>
                            <div class="menu">
                                <div class="item">
                                    <img class="ui avatar image" src='avatar/joe.jpg' alt="avatar"/>
                                </div>
                                <div class="item">
                                    <img class="ui avatar image" src='avatar/jenny.jpg' alt="avatar"/>
                                </div>
                                <div class="item">
                                    <img class="ui avatar image" src='avatar/kristy.png' alt="avatar"/>
                                </div>
                                <div class="item">
                                    <img class="ui avatar image" src='avatar/elliot.jpg' alt="avatar"/>
                                </div>
                                <div class="item">
                                    <img class="ui avatar image" src='avatar/matt.jpg' alt="avatar"/>
                                </div>
                                <div class="item">
                                    <img class="ui avatar image" src='avatar/molly.png' alt="avatar"/>
                                </div>
                                <div class="item">
                                    <img class="ui avatar image" src='avatar/matthew.png' alt="avatar"/>
                                </div>
                                <div class="item">
                                    <img class="ui avatar image" src='avatar/helen.jpg' alt="avatar"/>
                                </div>
                                <div class="item">
                                    <img class="ui avatar image" src='avatar/elyse.png' alt="avatar"/>
                                </div>
                                <div class="item">
                                    <img class="ui avatar image" src='avatar/veronika.jpg' alt="avatar"/>
                                </div>
                                <div class="item">
                                    <i class='user icon' style="font-size: 1.5em"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button id="submit" type="submit" class="ui icon button ">
                    <i class="send icon"></i>
                </button>
            </div>
        </form>
    </div>
</footer>
<script src="/socket.io/socket.io.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
<script src="//cdn.jsdelivr.net/emojione/2.2.7/lib/js/emojione.min.js"></script>
<script src="dist/pureReact.min.js"></script>
<script src="dist/js.storage.min.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
