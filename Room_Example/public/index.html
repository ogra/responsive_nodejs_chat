<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Simon Lackmann">
    <meta name="HandheldFriendly" content="TRUE">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>Simon Say's</title>
    <link rel="apple-touch-icon" href="apple_icon.png"/>
    <link rel="icon" type="image/png" sizes="80x79" href="favicon.png">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.3/semantic.min.css">
    <link rel="stylesheet" href="css/mainFront.css">
</head>
<body>
<div id="container">
    <div class="ribbon"><a class="ribbon" href="//github.com/SimHub/responsive_nodejs_chat"><img
            style="position: absolute; top: 0; right: 0; border: 0;"
            src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
            alt="Fork me on GitHub"
            data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a></div>
    <br>
    <h4 style="margin: 0" class="ui horizontal header divider">
        SIMON<i class="comment icon"></i>SAY'S
    </h4>
    <br>
    <div style="text-align: center">
        <span class="ui black label">Create or join private chats</span>
    </div>
    <br><br><br>
    <!--- //// NEW REGISTER FORM //// -->
    <div id="register_box" class="ui styled accordion">
        <div class="title">
            <i class="dropdown icon"></i>
            <span>JOIN A ROOM</span>
        </div>
        <div class="content">
            <!--<p class="transition hidden">-->
            <p id="joinRoom_inner_box" class="ui orange label form">
                If someone send you a <u>code</u>
                just paste it  <i class="pointing down icon"></i>
            <div class="ui icon input" style="width: 100%">
                <i class="lock icon" id="lockerIcon"></i>
                <input id="code" type="text" placeholder="paste code here..."/>
            </div>
            <!--<br><br>-->
            <a id="goToRoom" class="ui large blue right labeled icon button"><i class="share icon"> </i>join a
                room </a>
            </p><!--End small message -->
        </div><!--End Join content-->
        <div class="title ">
            <i class="dropdown icon"></i>
            <span>CREATE NEW ROOM</span>
        </div>
        <div class="content ">
            <p class="transition visible" style="display: block !important;">
            <div id="createRoom_inner_box" class="ui small inverted message form">
                <em class="rule1"> CREATE RANDOM CODE</em>
                <br><br>
                <button id="createRoom" class="ui large blue button">
                    <i class="fa fa-refresh"></i>
                </button>
                <br><br>
                <div id="createRoomAndVisitBox">
                    <em class="rule2">Copy the
                        code and
                        send it to a friend</em>
                    <br><br>
                    <div class="ui fluid action input">
                        <input id="newRandomCode" type="text" placeholder='' readonly>
                        <div id="copyCode" class="ui button btn" data-clipboard-target="#newRandomCode"><i
                                class="copy icon"></i></div>
                        <div class="ui custom popup top left transition hidden">
                            copied!
                        </div>
                    </div>
                    <div class="ui divider"></div>
                    <em>
                            <div class="alert1" style="display: none">
                                In order to verify this room, you have to start conversation first
                                <i class="fa fa-exclamation-circle"></i>
                            </div>
                    </em>
                    <div class="ui divider"></div>
                    <a class="ui large button" id="newRandomUrl">
                        Visit new room
                        <i class="fa fa-comment" style="font-size: 0.8em"></i>
                    </a>
                </div>
            </div>
            </p>
        </div><!--End Create content-->
    </div><!--End accordion-->
</div><!-- end container-->
<script src="/socket.io/socket.io.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.3/semantic.min.js"></script>
<script src="dist/pureReact.min.js"></script>
<script src="dist/clipboard.min.js"></script>
<script src="dist/js.storage.min.js"></script>
<script src="js/initRooms.js"></script>
</body>
</html>
