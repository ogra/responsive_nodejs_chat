<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Simon Lackmann">
    <meta name="HandheldFriendly" content="TRUE">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--MOBILE WEB APP VIEW-->
    <link rel="apple-touch-icon" href="apple_icon.png"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--END MWV-->

    <title>oguradio live and chat</title>


    <!--FAVICON-->
    <link rel="icon" type="image/png" href="favicon.png">

    <!--SERVER-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.3/semantic.min.css">

    <!--CSS MAIN-->
    <link rel="stylesheet" href="css/main_style.css"/>

    <!--CSS ANIMATE-->
    <link rel="stylesheet" href="css/animate.min.css"/>

</head>
<body>

<!-- recognize user-->
<div class="recognize-user"></div>


<!--MESSAGE OUTPUT-->

<div class='ui tertiary compact segment chatty'>
    <span class="desktop-header">
        <div style="text-align: center; margin: 0"><h3>oguradio live and chat</h3></div>
        <h4 style="margin: 0" class="ui horizontal header divider">
            <i class="comment icon"></i>
        </h4>
        <div>
            <a href="//blog.oguradio.com/" target="_blank">blog</a>
            &nbsp;
            <a href="//oguradio.com/" target="_blank">oguradio.com</a>
        </div>
    </span>
    <div class="ui comment messages"></div>
    <div class="space"></div>
</div>
<!--end ui compact segment-->

<!--FOOTER / FORM INPUT-->
<footer>

    <div id="footer_form_wrapper" class="ui segment">

        <form class="ui form">
            <div class="ui message chat-status alert alert-info" style="color: darkred"
                 role="alert"><i class="warning sign icon"></i>
                <span></span>
            </div>

            <div>
                <span ng-controller="MainController">
                    <span ng-bind="state" ng-class="{live: liveState, offline: offlineState}"></span>&nbsp;
                    <span ng-show="listenerCount > 0" ng-class="{noListeners: listenerCount === 0}">
                        <span ng-bind="listenerCount"></span>人のリスナー
                    </span>
                </span>
                <audio controls>
                    <source src="//live.oguradio.com/live">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="ui grid">
                <div class="nine wide column">
                    <div class="ui corner labeled input user_name_field">
                        <input class="chat" id="ChatName" type="text" name="name"
                               placeholder="ユーザー名">
                        <div class="ui corner label">
                            <i class="asterisk icon"></i>
                        </div>
                    </div>
                </div>

                <!--<div class="four wide column">-->
                    <!--<div>-->
                        <!--<div class="ui fluid selection  dropdown">-->
                            <!--<div class="text"><i class="users icon"></i></div>-->
                            <!--<i class="dropdown icon"></i>-->
                            <!--<div class="menu">-->
                                <!--<ul class="username"></ul>-->

                            <!--</div>-->
                        <!--</div>-->
                    <!--</div>-->
                <!--</div>-->

                <!--<div id="empty-storage" class="three wide column">-->
                    <!--<button  class="ui compact icon button">-->
                        <!--<i class="remove user icon"></i>-->
                    <!--</button>-->
                <!--</div>-->

            </div>


            <div class="ui grid">
                <div class="ten wide column">
                    <div style="text-align: center">
                        <textarea id="emojify" class="msg" type="text" placeholder="メッセージ" cols="1"
                                  rows="1"></textarea>
                    </div>
                </div>
                <div class="six wide column">
                    <div class="li-avatar">
                        <div class="ui fluid selection dropdown">
                            <i class="dropdown icon"></i>
                            <span class="default text Avatar">
                            <i class='user icon' style="font-size: 1em"></i>
                            </span>
                            <div class="menu">
                                <div class="item">
                                    <img class="ui avatar image" src='avatar/joe.jpg' alt="avatar"/>
                                </div>
                                <div class="item">
                                    <img class="ui avatar image" src='avatar/jenny.jpg' alt="avatar"/>
                                </div>
                                <div class="item">
                                    <img class="ui avatar image" src='avatar/elliot.jpg' alt="avatar"/>
                                </div>
                                <div class="item">
                                    <img class="ui avatar image" src='avatar/matt.jpg' alt="avatar"/>
                                </div>
                                <div class="item">
                                    <i class='user icon' style="font-size: 1.5em"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button id="submit" type="submit" class="ui icon button ">
                    <i class="send icon"></i>
                </button>
            </div>
        </form>
    </div>


    <div style="text-align: center">
        <small style="font-size: 0.6em">&copy; Simon Lackmann 2017 - NodeJs Mongodb Socket.io Realtime
            chat
        </small>
    </div>

</footer>

<!--connect to local NodeJs server for socket.io -->
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>


<!--SERVER-->
<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.12.3/semantic.min.js"></script>

<script src="js/jquery.storageapi.min.js"></script>
<script src="js/chat.js"></script>

<script src="bower_components/angular/angular.min.js"></script>

<script src="js/getmetadata.js"></script>

<script>

    $(function () {
        $('.dropdown').dropdown();
    });//document ready end

    $(function(){
        $(window).on("scroll touchmove", function(){
            $("footer").css('display', 'none').delay(1000).fadeIn('fast');
        });
    });

</script>

</body>
</html>
